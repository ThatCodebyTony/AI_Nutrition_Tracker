<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Nutrition Tracker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>AI Nutrition Tracker</h1>
        <p>Upload a food image to get nutritional information</p>
        
        <form method="post" enctype="multipart/form-data" id="upload-form">
            {% csrf_token %}
            <div class="upload-area" id="drop-area">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p class="upload-text">Drag and drop an image here or click to select</p>
                <input type="file" name="image" id="file-input" accept="image/*">
            </div>
            <div class="preview" id="preview">
                <img id="preview-image" src="#" alt="Preview">
            </div>
            <button type="submit" class="button" id="submit-btn" style="display: none;">
                Analyze Food <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('preview-image');
        const submitBtn = document.getElementById('submit-btn');

        // Handle click to upload
        dropArea.addEventListener('click', () => fileInput.click());

        // Handle drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle selected files
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            const file = files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    preview.style.display = 'block';
                    submitBtn.style.display = 'inline-block';
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
