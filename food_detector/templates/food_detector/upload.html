<!-- food_detector/templates/food_detector/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Food Image</title>
</head>
<body>
    <h1>Upload a Food Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*">
        <button type="submit">Upload Food Image</button>
    </form>
</body>
</html>
