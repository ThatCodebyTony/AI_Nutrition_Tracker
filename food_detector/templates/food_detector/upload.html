<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Nutrition Tracker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-panel">
        <div class="container">
            <h1>AI Nutrition Tracker</h1>
            <p>Upload a food image to get nutritional information</p>
            
            <form method="post" enctype="multipart/form-data" id="upload-form">
                {% csrf_token %}
                <div class="upload-area" id="drop-area">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <p class="upload-text">Drag and drop an image here or click to select</p>
                        <input type="file" name="image" id="file-input" accept="image/*">
                    </div>
                    <div class="preview" id="preview">
                        <img id="preview-image" src="#" alt="Preview">
                    </div>
                </div>
                <button type="submit" class="button" id="submit-btn" style="display: none;">
                    Analyze Food <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
